<!DOCTYPE html>
<html>
<head>

	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" type="text" href="../style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>

<body>
	<nav class="navbar fixed-top navbar-light sw-bg-grey">

				<a class="navbar-brand float-left" href="page-edit.html"><b>Edit Page</b></a>
			</div>
		<a href="page-list.html" class="sw-color-black float-right"><i class="fas fa-check"></i></a>

		<form>
			<div class="form-group">
				<label><b>Name</b></label>
				<input class="form-control" type="text" name="page-name" placeholder="Enter your page name..." value="Blog Post">

				<label><b>Title</b></label>
				<input class="form-control" type="text" name="page-title" placeholder="Enter your page title..." value="page title">
			</div>

			<a class= "btn btn-primary btn-block " href="page-list.html">Update</a>
			<a class="btn btn-danger btn-block" href="page-list.html">Delete</a>

		<div class="sw-full-width">
			<a class="navbar-brand float-right" href="../User/profile.html"><i class=" fas fa-user"></i></a>
		</div>
	</footer>
